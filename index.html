<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

    <main>
        <div class="container">

            <section class="box-one">
                <img src="./images/logo.svg" alt="logo fylo">

                <div class="files">
                    <div class="bg">
                        <img src="./images/icon-document.svg" alt="" class="icon1">
                    </div>
                    <div class="bg">
                        <img src="./images/icon-folder.svg" alt="" class="icon">
                    </div>
                    <div class="bg">
                        <img src="./images/icon-upload.svg" alt="" class="icon">
                    </div>
                </div>
            </section>

            <div class="container-box">
                <section class="box-two">
                    <p class="parag">Youâ€™ve used <span>815 GB</span> of your storage</p>
                    <div class="progress">
                        <div class="progress-bar"> <span class="circle"></span></div>
                    </div>
                    <div class="progress-gb">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                </section>

                <div class="float">
                    <div class="number-gb">
                        <span>185</span>
                        <p>GB left</p>
                    </div>
                </div>
    
                
            </div>
            
        </div>
    </main>

    <footer>
        <p class="attribution">Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/maria-monteiros" target="_blank">Maria Monteiro</a>.</p>
    </footer>
  
</body>
</html>
